<!DOCTYPE html>
<html>

<head>
    <title>Filter js</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736401_1280.png"
        type="image/x-icon">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <input type="text" placeholder="Search your products" id="input">
            <button class="btn">search</button>
        </div>
        <div class="filter">
            <ul>
                <li>All</li>
                <li>men's clothing</li>
                <li>women's clothing</li>
                <li>jewelery</li>
                <li>electronics</li>
            </ul>
        </div>
        <div id="products">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
