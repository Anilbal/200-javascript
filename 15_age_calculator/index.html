<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="date">
            <input type="date" id="dates">
            <button id="btn">Calculate</button>
        </div>
        <div class="calculated">
            <div class="time">
                <p id="year"></p>
                <p>Year</p>
            </div>
            <div class="time">
                <p id="month"></p>
                <p>month</p>
            </div>
            <div class="time">
                <p id="days"></p>
                <p>days</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
